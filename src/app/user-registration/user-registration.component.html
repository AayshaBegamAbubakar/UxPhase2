<br>
	
	<br>
	<div class="login-wrap">
		<div class="login-html">
	
			<input id="tab-1" type="radio" name="tab" class="sign-in" checked>
			<label for="tab-1" class="tab">Sign In</label> 
			<input id="tab-2" type="radio" name="tab" class="sign-up">
			<label for="tab-2" class="tab">Sign Up</label>
				<input id="tab-3"   type="radio" name="tab" class="reset">
			  <label for="tab-3" class="tab">Reset Password</label>
			<div class="login-form">
				<form (ngSubmit)="onSubmit()" >
				<div class="sign-in-htm">
					 <br>
					<br>
					<div class="group">
						<label for="userName" class="label">Username</label><br>
            
            <input type="text" class="input" id="userName" [(ngModel)]="user.userName" name="userName"
                placeholder="Enter your Full name">

					</div><br><br>
					<div class="group">
							<label for="password" class="label">Password</label><br>
              <input type="password" class="input" id="password" name="password" [(ngModel)]="user.password"
              placeholder="Password">
      </div>
      <br><br>
 <br>
						<div class="group">
			<input type="submit" class="button" 	value="Sign In">
						</div><br><br>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-3">Forgot Password?</label>
						</div>

					</div>
			</form>

			<form (ngSubmit)="onSubmit()" >
					<div class="sign-up-htm">

						<div class="group">
								<label for="userName" class="label">Username</label>
								<input type="text" class="input"  id="Name" [(ngModel)]="admin.name"
                                  name="name"  placeholder="Enter your Full name">
		
							</div>
							<div class="group">
                <label class="label" for="email">Email</label>
                <input type="email" class="input" id="email" name="email" placeholder="Email" [(ngModel)]="user.email">
									
								</div>
								<div class="group">
									<label  class="label" for="password">Password</label>
                            <input type="password" class="input"  id="password" name="password" [(ngModel)]="admin.password"
                                placeholder="Password">
											
										
									</div>
									<div class="group">
										<label for="gender" class="label">Gender</label>
                            <select id="gender" class="input" name="gender" [(ngModel)]="user.gender" >
                                <option selected>Male</option>
                                <option>Female</option>
                            </select>
										</div>
										<div class="group">
                        <label  class="label" for="contactNumber">ContactNumber</label>
                      <input type="contactNumber" class="input" id="contactNumber" name="contactNumber" [(ngModel)]="user.contactNumber" placeholder="contactNumber">	
												
											</div>
											<div class="group">
                          <label  class="label" for="regcode">Regcode</label>
                          <input type="regcode" class="input" id="regcode" name="regcode"  [(ngModel)]="user.regcode" placeholder="regcode">
                   
												</div>
                        <div  class="group">
                            <label  class="label" for="address">Address</label>
                            <input type="address" class="input" id="address" name="address" [(ngModel)]="user.address" placeholder="address">
                      
                          </div>
                          <div class="group">
                              <label class="label" for="regcode">Statuc</label>
                              <input type="regcode" class="input" id="regcode" name="regcode"  [(ngModel)]="user.regcode" placeholder="regcode">
                       
                            </div>
                            <div class="group">
                                <label class="label" for="role">Role</label>
                                <input type="role" class="input" id="role" name="role" [(ngModel)]="user.role" placeholder="role">
                           
                              </div>
			
		
 <br>
						<div class="group">
			<input type="submit" class="button" 	value="Sign Up">
						</div>
						<div class="hr"></div>
						<div class="foot-lnk">
							<label for="tab-1">Already Member?</label>
						</div>

					</div>
				</form>
				<form (ngSubmit)="onSubmit()" >
					<div class="reset-htm">

  
      
		
	 
						<br>
						<div class="group">
              <label for="userName" class="label">Username</label>
              <input type="text" class="input"  id="Name" [(ngModel)]="user.userName"
                                name="userName"  placeholder="Enter your Full name">
  
            </div>
            <div class="group">
              <label  class="label"for="password">Password</label>
                        <input type="password" class="input"  id="password" name="password" [(ngModel)]="user.password"
                            placeholder="Password">
                  
                
              </div>
								<div class="group">
									<label for="password" class="label"> Confirm Password</label><br>
									<input  name="password" type="password" id="password"  [(ngModel)]="user.password" 
										class="input" data-type="password" required="required" >
										
									
								</div>
		 <br>
 <br>
						<div class="group">
			<input type="submit" class="button" 	value="Reset Password">
						</div>
						<div class="hr"></div>
					

					</div>
				</form>
			
			</div>
			
		</div>
	</div>
